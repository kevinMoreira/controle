    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/sistemaJP.css"/>
        <link rel="stylesheet" href="css/cadastro-de-usuarios.css" />
        <script type="text/javascript" src="js/json.js"></script>

                <tr>

                </tr>
                <tr>
                    <td><input type="text" id="nome" class="campos_cadastro" size="30"/></td>

        </div>
        <div class="divferramentas">
            <div class="navegacao">

                <div class="botao_div_cinza_com_sombra" style="width:40px; background-image:url(imagens/anterior.png);" id="D2" onclick="D2_onClick()"></div>
                <input type="text" class="campos_cadastro" style="float:left;" id="codigo" onkeydown="codigo_KeyDown()" size="5"/>

                <table class="alinhamento_centralizado">
                    <tr>
                        <td>
                            <div class="botao_div_cinza_com_sombra" style="width:40px; background-image:url(imagens/primeiro.png);" id="D1" onclick="D1_onClick()"></div>
                        </td>
                        <td>
                            <div class="botao_div_cinza_com_sombra" style="width:40px; background-image:url(imagens/anterior.png);" id="D2" onclick="D2_onClick()"></div>
                        </td>
                        <td>
                            <input type="text" class="campos_cadastro" style="float:left;" id="codigo" onkeydown="codigo_KeyDown()" size="5"/>
                        <td>

                        </td>
                        <td>

                        </td>
                    </tr>
                </table>
            </div>  
        </div>
        <div id="botoes">
            <div class="divbotoes">

                <img src="imagens/editar.png" width="50" height="50" alt="Editar" title="Editar" class="efeito_subir" id="editar" onclick="Editar();">
                <img src="imagens/excluir.png" width="50" height="50" alt="Excluir" title="Excluir" class="efeito_subir" id="excluir" onclick="Excluir();">

                <table class="alinhamento_centralizado">
                    <tr>
                        <td>
                            <img src="imagens/novo.png" width="50" height="50" alt="Cadastrar" title="Cadastrar" class="efeito_subir" id="novo" onclick="Novo()">

                             <img src="imagens/pesquisar.png" width="47" height="47" alt="Pesquisar" title="Pesquisar" class="efeito_subir" id="pesquisar" onclick="Pesquisar();">
